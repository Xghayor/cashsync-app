databases:
  - name: cashsync
    databaseName: cashync
    user: cashsync

services:
  - type: web
    name: cashsync
    runtime: ruby
    buildCommand: "./render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cashsync
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
        key: WEB_CONCURRENCY
        value: 2 # sensible default