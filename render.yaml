databases:
  - name: postgres
  ipAllowList: [] 
    databaseName: cashsync
    user: cashsync  
    plan: free

services:
  - type: web
    name: cashsync 
    runtime: ruby
    plan: free
    buildCommand: "./render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 4
